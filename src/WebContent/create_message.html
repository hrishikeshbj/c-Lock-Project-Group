<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new resource</title>
 </head>
<body>
  <form action="../cLockServer/rest/message" method="POST">
  <label for="mId">mId</label>
  <input name="mId" />
  <br/>
  <label for="nHops">nHops</label>
  <input name="nHops" />
  <br/>
  <label for="rId">rId</label>
  <input name="rId" />
  <br/>
  <label for="rName">rName</label>
  <input name="rName" />
  <br/>
  <label for="rState">rState</label>
  <input name="rState" />
  <br/>
  <label for="op">op</label>
  <input name="op" />
  <br/>
  <label for="lType">lType</label>
  <input name="lType" />
  <br/>
  <label for="desc">desc</label>
  <input name="desc" />
  <br/>
  <label for="user">user</label>
  <input name="user" />
  <br/>
  Description:
  <TEXTAREA NAME="description" COLS=40 ROWS=6></TEXTAREA>
  <br/>
  <input type="submit" value="Submit" />
  </form>
</body>
</html>
